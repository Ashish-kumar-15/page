<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page.css">
    <title>MIS</title>
</head>
<body>
    <section class="Container">
        <div class="detailContainer">
            <img src="./img/MIS-full.png" alt="MIS">
                <form class="formContainer">
                    <div class="headingsContainer">
                        <div class="heading">
                            <h1>Personal Details</h1>
                            <p>Some info may be visible to other people</p>
                        </div>
                        <div class="btns">
                            <button>Save</button>
                            <button>Reset</button>
                        </div>
                    </div>
                    <div class="details">
                        <div class="inputs">
                            <label for="EmployeeName">Employee Name*</label>
                            <input class="greybg smalltext" type="text" name="EmployeeName" id="EmployeeName" value="Rishab Maheshwari">
                        </div>
                        <div class="inputs">
                            <label for="EmailId">Email ID*</label>
                            <input class="transparentbg largetext" type="Email" name="EmailId" id="EmailId" value="rishabmaheshwari@gmail.com">
                        </div>
                        <div class="inputs">
                            <label for="MobileNo">Mobile Number</label>
                            <input class="greybg smalltext" type="tel" name="MobileNo" id="MobileNo" value="+91 123456789">
                        </div>
                        <div class="inputs">
                            <label for="Gender">Gender*</label>
                            <div class="datalist transparentbg">  
                                <div class="data">
                                    <input type="radio" name="gender" id="male">
                                    <label for="male">Male</label>
                                </div>
                                <div class="data">
                                    <input type="radio" name="gender" id="female">
                                    <label for="female">Female</label>
                                </div>
                            </div>
                        </div>
                        <div class="inputs">
                            <label for="Notify">Notify</label>
                            <div class="datalist transparentbg">
                                <div class="data">
                                    <input type="checkbox" name="Notify" id="mobileApp">
                                    <label for="mobileApp">Mobile App</label>
                                </div>
                                <div class="data">
                                    <input type="checkbox" name="Notify" id="email">
                                    <label for="email">Email</label>
                                </div>
                                <div class="data">
                                    <input type="checkbox" name="Notify" id="sms">
                                    <label for="sms">SMS</label>
                                </div>
                            </div>
                        </div>
                        <div class="inputs">
                            <label for="office">Office</label>
                            <select class="greybg largetext" name="office" id="office">
                                <option value="1">MIS-Bangaluru</option>
                                <option value="2">MIS-Bangaluru</option>
                                <option value="3">MIS-Bangaluru</option>
                            </select>
                        </div>
                        <div class="inputs">
                            <label for="team">Team</label>
                            <select class="transparentbg" name="team" id="team">
                                <option value="1">Frontend</option>
                                <option value="2">Backend</option>
                                <option value="3">HR</option>
                            </select>
                        </div>
                    </div>
                </form>
            <div class="cardContainer">
                <div class="card">
                    <div class="cardHeading">
                        <h2>Test card 1</h2>
                        <img src="./img/ic.png" alt="">
                    </div>
                    <div class="ratio">
                    <img src="./img/icon.png" alt="">
                    <p>2/30 <span>(6.7%)</span></p>
                    </div>
                        <ul  class="cardDetail">
                            <li>0 desks occupied</li>
                            <li>2 hotseat booked</li>
                        </ul>
                </div>
                <div class="card">
                    <div class="cardHeading">
                        <h2>Test card 2</h2>
                        <img src="./img/ic.png" alt="">
                    </div>
                    <div class="ratio">
                    <img src="./img/icon.png" alt="">
                    <p>2/30 <span>(6.7%)</span></p>
                    </div>
                        <ul  class="cardDetail">
                            <li>0 desks occupied</li>
                            <li>2 hotseat booked</li>
                        </ul>
                </div>
            </div>
        </div>
        <img class="bgimg" src="./img/image 3.png" alt="bg">
    </section>
</body>
</html>
